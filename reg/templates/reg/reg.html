{% extends 'base.html' %}

{% block title %}
    Registration Form
{% endblock %}

{% block body %}
    <h2 class="p-3">Please Fill this little Form out</h2>


        <div class="row p-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="first_name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="last_name">
          </div>
            </div>

        <div class="row p-3">
            <div class="col">
            <input type="text" class="form-control" placeholder="Login" aria-label="Last name" name="username">
            </div>
        </div>

        <div class="row p-3">
            <form class="form-floating">
              <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com">
              <label for="floatingInputValue" class="px-4">Enter your email, ex.:</label>
            </form>
        </div>

        <div class="row p-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Invent a password" aria-label="Password" name="password1">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Repeat invented password" aria-label="Password" name="password2">
          </div>
        </div>




{% endblock %}
